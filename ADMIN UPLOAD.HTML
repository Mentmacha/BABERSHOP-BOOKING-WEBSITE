<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Upload</title>
    <link rel="stylesheet" href="ADMIN PAGE.CSS">
</head>
<body>
    <h1>Admin Upload Page</h1>
    <form action="ADMIN UPLOAD.PHP" method="post" enctype="multipart/form-data">
        <label for="haircut_name">Haircut Name:</label>
        <input type="text" id="haircut_name" name="haircut_name" required><br>
        
        <label for="haircut_price">Haircut Price:</label>
        <input type="text" id="haircut_price" name="haircut_price" required><br>
        
        <label for="image">Select image to upload:</label>
        <input type="file" name="image" id="image" required><br>
        
        <input type="submit" value="Upload Image" name="submit">
    </form>
</body>
</html>
