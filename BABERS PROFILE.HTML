            padding: 20px;
            background-color: #c09c9c;
            border-radius: 8px;

        .profile {
            display: flex;

            margin-bottom: 20px;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        h1 {
            color: #333;
        }
        p {

        }
    </style>
</head>
