    <script>
          document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.booking-button').forEach(button => {
        button.addEventListener('click', () => {
            const haircut = button.parentElement;
            const name = haircut.getAttribute('data-name');
            const price = haircut.getAttribute('data-price');

            // Store selected haircut details in localStorage
            localStorage.setItem('selectedHaircut', JSON.stringify({ name, price }));

            // Redirect to the client booking page
            window.location.href = 'BABERSHOP  BOOKING PAGE.HTML';
        });
    });
});
