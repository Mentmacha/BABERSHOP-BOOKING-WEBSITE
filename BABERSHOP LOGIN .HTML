<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop Login & Signup</title>
    <link rel="stylesheet" href="BABERSHOP LOGIN.CSS">
    <style>
        .form-content {
            display: none;
        }
        .form-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle">Login</button>
                <button id="signup-toggle">Signup</button>
                <button id="admin-toggle">Admin</button>
            </div>
            <div class="form-content" id="login-form">
                <h2>Login</h2>
                <form action="BARBERSHOP LOGIN .PHP" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="form-content" id="signup-form">
                <h2>Signup</h2>
                <form action="BARBERSHOP SIGNUP.PHP" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Signup</button>
                </form>
            </div>
            <div class="form-content" id="admin-form">
                <h2>Admin Login</h2>
                <form action="ADMIN LOGIN.PHP" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login as Admin</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login-toggle').addEventListener('click', function() {
            document.getElementById('login-form').classList.add('active');
            document.getElementById('signup-form').classList.remove('active');
            document.getElementById('admin-form').classList.remove('active');
        });

        document.getElementById('signup-toggle').addEventListener('click', function() {
            document.getElementById('signup-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('admin-form').classList.remove('active');
        });

        document.getElementById('admin-toggle').addEventListener('click', function() {
            document.getElementById('admin-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('signup-form').classList.remove('active');
        });
    </script>
</body>
</html>
